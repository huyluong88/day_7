<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Store</h1>
    <ul class="store">
      <li>Mac air</li>
      <li id="toothbrush">Toothbrush</li>
      <li id="phoneCharger">Phone charger</li>
    </ul>
    <h2>Cart</h2>
    <ul id="cartItems">

    </ul>

    <script>
           function addItem() {
             var newLi = document.createElement("li")
             newLi.innerText = event.target.innerText
             var ul = document.querySelector("#cartItems")
             ul.appendChild(newLi)
           }

          var lis = document.querySelectorAll(".store li")
          for(i=0; i<lis.length; i++){
            var li = lis[i]
            li.addEventListener("click", addItem)
          }

     </script>

  </body>
</html>

<!-- select items in store and move it into the cart -->
